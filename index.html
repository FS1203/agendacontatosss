<!DOCTYPE html>
<html lang="pt-br">
    <!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda de Contatos</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
    
            h2 {
                text-align: center;
                color: #333;
                margin-bottom: 20px;
            }
    
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 20px;
            }
    
            label {
                margin-bottom: 5px;
                color: #333;
            }
    
            input {
                padding: 8px;
                margin-bottom: 10px;
            }
    
            button {
                padding: 10px;
                background-color: #4caf50;
                color: white;
                border: none;
                cursor: pointer;
            }
    
            table {
                width: 50%;
                border-collapse: collapse;
                margin: 20px auto;
                background-color: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
    
            th, td {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
    
            th {
                background-color: #4caf50;
                color: white;
            }
        </style>
    </head>
    <body>
    
        <h2>Agenda de Contatos</h2>
    
        <form id="formularioContato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            <br>
            <button type="button" onclick="cadastrarContato()">Cadastrar</button>
        </form>
    
        <table id="tabelaContatos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="corpoTabelaContatos">
                <!-- Linhas da tabela serÃ£o adicionadas aqui -->
            </tbody>
        </table>
    
        <script>
            function cadastrarContato() {
                var nome = document.getElementById('nome').value;
                var telefone = document.getElementById('telefone').value;
    
                if (nome.trim() === '' || telefone.trim() === '') {
                    alert('Por favor, preencha todos os campos.');
                    return;
                }
    
                adicionarLinhaTabela(nome, telefone);
                limparCamposFormulario();
            }
    
            function adicionarLinhaTabela(nome, telefone) {
                var tabela = document.getElementById('corpoTabelaContatos');
                var novaLinha = tabela.insertRow(-1);
    
                var celulaNome = novaLinha.insertCell(0);
                var celulaTelefone = novaLinha.insertCell(1);
    
                celulaNome.innerHTML = nome;
                celulaTelefone.innerHTML = telefone;
            }
    
            function limparCamposFormulario() {
                document.getElementById('nome').value = '';
                document.getElementById('telefone').value = '';
            }
        </script>
    
    </body>
    </html>
